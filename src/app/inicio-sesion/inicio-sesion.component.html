<div class="contenedor">
  <div class="caja-inicio-sesion">
    <div class="panel-izquierdo">
      <div class="logo">
        <img src="https://villadetezontepec.com/wp-content/uploads/2021/07/Panaderia-la-espiga-de-villa-de-tezontepec.png" alt="Logo de la Panadería" />
      </div>
      <h2 class="bienvenida">Bienvenido a</h2>
      <h1>Panadería los "Suavicremas"</h1>
      <p>Te damos la bienvenida a la mejor panadería de la ciudad de Oaxaca con la mejor calidad.</p>
    </div>
    <div class="panel-derecho">
      <h1 class="titulo-formulario">Inicio de Sesión</h1>
      <form (ngSubmit)="enviarFormulario()">
        
        <!-- Campo de Nombre -->
        <div class="grupo-formulario">
          <input 
            type="text" 
            placeholder="Nombre" 
            [(ngModel)]="nombre" 
            name="nombre" 
            required 
            maxlength="50"
            #nombreInput="ngModel"
          />
          <!-- Alerta flotante para el campo de nombre -->
          <div *ngIf="nombreInvalido && nombreInput.touched" class="alerta-flotante">{{ nombreInvalido }}</div>
        </div>
        
        <!-- Campo de Correo Electrónico -->
        <div class="grupo-formulario">
          <input 
            type="email" 
            placeholder="Correo Electrónico" 
            [(ngModel)]="correo" 
            name="correo" 
            required 
            #correoInput="ngModel"
          />
          <!-- Alerta flotante para el campo de correo -->
          <div *ngIf="correoInvalido && correoInput.touched" class="alerta-flotante">{{ correoInvalido }}</div>
        </div>

        <!-- Campo de Contraseña -->
        <div class="grupo-formulario">
          <input 
            [type]="mostrarContrasena ? 'text' : 'password'" 
            placeholder="Contraseña" 
            [(ngModel)]="contrasena" 
            name="contrasena" 
            required 
            maxlength="8"
            #contrasenaInput="ngModel"
          />
          <button type="button" class="toggle-visibility" (click)="toggleMostrarContrasena()">
            <span class="material-icons">{{ mostrarContrasena ? 'visibility_off' : 'visibility' }}</span>
          </button>
          <!-- Alerta flotante para el campo de contraseña -->
          <div *ngIf="contrasenaInvalida && contrasenaInput.touched" class="alerta-flotante">{{ contrasenaInvalida }}</div>
        </div>

        <div class="acciones">
          <button type="submit" [disabled]="nombreInvalido || correoInvalido || contrasenaInvalida">Registrarse</button>
          <button type="button" (click)="iniciarSesion()">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto+Slab:wght@400&family=Lora:wght@600&family=Montserrat:wght@600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="dashboard-overview">
    <div class="dashboard-header">
      <h1>Panadería Suavicremas - Panel de Inicio</h1>
      <p>Última actualización de datos: {{fechaActualizacion}}</p>
    </div>
  
    <div class="metrics-container">
      <!-- Ventas -->
      <div class="metric-card">
        <div class="metric-header">
          <h2>Ventas</h2>
          <i class="icon fa fa-chart-line"></i>
        </div>
        <div class="metric-info">
          <p>30,000 MXN</p>
          <span class="positive-change">+10% vs LY</span>
        </div>
      </div>
  
      <!-- Compras -->
      <div class="metric-card">
        <div class="metric-header">
          <h2>Compras</h2>
          <i class="icon fa fa-shopping-cart"></i>
        </div>
        <div class="metric-info">
          <p>15,000 MXN</p>
          <span class="positive-change">+5% vs LY</span>
        </div>
      </div>
  
      <!-- Productos -->
      <div class="metric-card">
        <div class="metric-header">
          <h2>Productos</h2>
          <i class="icon fa fa-box-open"></i>
        </div>
        <div class="metric-info">
          <p>150 disponibles</p>
          <span class="positive-change">-2% vs LY</span>
        </div>
      </div>
  
      <!-- Pedidos Especiales -->
      <div class="metric-card">
        <div class="metric-header">
          <h2>Pedidos Especiales</h2>
          <i class="icon fa fa-clipboard-list"></i>
        </div>
        <div class="metric-info">
          <p>75 pedidos</p>
          <span class="negative-change">-3% vs LY</span>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>

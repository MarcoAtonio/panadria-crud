<!-- tabla-usuarios.component.html -->

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Contraseña</th>
                <th>Rol</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.correo }}</td>
                <td>{{ usuario.contrasena }}</td>
                <td>{{ usuario.rol }}</td>
                <td>

                    <button class="btn btn-primary" (click)="editarUsuario(usuario)">Editar</button>
                    <button class="btn btn-danger" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

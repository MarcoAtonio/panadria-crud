<div class="usuarios-container">
    <button class="agregar-btn" (click)="abrirModal()">Agregar Usuario</button>
  
    <div class="usuarios-list">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.rol_id }}</td>
            <td>
              <button class="accion-btn editar-btn" (click)="editarUsuario(usuario)">Editar</button>
              <button class="accion-btn eliminar-btn" (click)="eliminarUsuario(usuario.usuario_id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Modal de agregar/editar usuario -->
    <div class="modal" *ngIf="mostrarModal">
      <div class="modal-content">
        <h2>{{ esEdicion ? 'Editar Usuario' : 'Agregar Usuario' }}</h2>
  
        <div class="modal-field">
          <label for="nombre">Nombre del Usuario</label>
          <input type="text" id="nombre" placeholder="Nombre" [(ngModel)]="nuevoUsuario.nombre" />
        </div>
  
        <div class="modal-field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" [(ngModel)]="nuevoUsuario.email" />
        </div>

        <div class="modal-field">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Contraseña" [(ngModel)]="nuevoUsuario.password" />
        </div>
  
        <div class="modal-field">
          <label for="rol_id">Rol</label>
          <input type="text" id="rol_id" placeholder="Rol" [(ngModel)]="nuevoUsuario.rol_id" />
        </div>
  
        <div class="modal-actions">
          <button class="guardar-btn" (click)="esEdicion ? guardarCambios() : agregarUsuario()">
            {{ esEdicion ? 'Guardar Cambios' : 'Agregar Usuario' }}
          </button>
          <button class="cancelar-btn" (click)="cerrarModal()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
